<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single news page</title>


    <style>
        #main{margin:auto ; width:900px; border:2px solid rgb(68, 65, 65);overflow-x: scroll;}
    
        #img_div >img{width:800px; height:500px ; margin: auto; padding:20px}

        button{border: 1px solid grey; padding:5px 20px; cursor: pointer}
    
    
    </style>
</head>
<body>


    <a href="home.html"><button>Back to home </button></a>

<div id="main">

    <h1 id="news_heading"> </h1>

   <div id="img_div">


   </div>

   <p id="des"></p>

   <p id="content"></p>


   <p id="pub_date"></p>

   <p id="author"></p>



</div>


<script>


newsobj= JSON.parse(localStorage.getItem('s_r_n'))

document.getElementById("news_heading").innerHTML=newsobj.title


img_div=document.getElementById("img_div")
img=document.createElement('img')
img.src=newsobj.urlToImage
img_div.append(img)

document.getElementById('des').innerHTML=newsobj.description
console.log(newsobj)


document.getElementById('content').innerHTML=newsobj.content

document.getElementById('pub_date').innerHTML=newsobj.publishedAt


document.getElementById('author').innerHTML=newsobj.author
</script>




    
</body>
</html>
